<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In / Sign Up Box</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-image: url('/header.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .auth-box {
      background-color: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      opacity: 0.85;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }

    .toggle-btn {
      cursor: pointer;
      font-weight: 500;
    }

    .toggle-btn:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="auth-box">
    <!-- Sign In Form -->
    <div id="signInForm" class="form-box active">
      <h3 class="text-center mb-4">Sign In</h3>
      <form>
        <div class="mb-3">
          <label for="signinEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signinEmail" required />
        </div>
        <div class="mb-3">
          <label for="signinPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signinPassword" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <p class="mt-3 text-center">
        Don't have an account?
        <span class="text-primary toggle-btn" onclick="toggleForms()">Sign Up</span>
      </p>
    </div>

    <!-- Sign Up Form -->
    <div id="signUpForm" class="form-box">
      <h3 class="text-center mb-4">Sign Up</h3>
      <form>
        <div class="mb-3">
          <label for="signupName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="signupName" required />
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="signupEmail" required />
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="signupPassword" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Sign Up</button>
      </form>
      <p class="mt-3 text-center">
        Already have an account?
        <span class="text-success toggle-btn" onclick="toggleForms()">Sign In</span>
      </p>
    </div>
  </div>

  <script>
    function toggleForms() {
      const signIn = document.getElementById("signInForm");
      const signUp = document.getElementById("signUpForm");

      signIn.classList.toggle("active");
      signUp.classList.toggle("active");
    }
  </script>

</body>
</html>
