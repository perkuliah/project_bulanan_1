<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Commerce Sederhana</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>

  <!-- External CSS -->
  <link rel="stylesheet" href="../../style.css"/>
</head>
<body>
    <!-- Statistik Penjualan -->
  <section class="py-5 bg-light">
    <div class="container">
      <h3 class="text-center mb-5">Statistik Penjualan</h3>
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="stat-box p-4 shadow rounded bg-white">
            <i class="fas fa-users fa-3x text-primary mb-3"></i>
            <h4>1.250</h4>
            <p class="text-muted">Pembeli</p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="stat-box p-4 shadow rounded bg-white">
            <i class="fas fa-box fa-3x text-success mb-3"></i>
            <h4>3.750</h4>
            <p class="text-muted">Produk Terjual</p>
          </div>
        </div>
        <div class="col-md-4 mb-4">
          <div class="stat-box p-4 shadow rounded bg-white">
            <i class="fas fa-globe fa-3x text-danger mb-3"></i>
            <h4>480</h4>
            <p class="text-muted">Ekspor</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- container -->

   <section class="hero text-center text-white d-flex align-items-center">
    <div class="container">
      <h1>hidup sehat dengan mengkonsumsi buah buahan</h1>

    </div>
  </section>
